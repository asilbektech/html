<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8.3</title>
    </head>
    <body>
        <form>
            <div>
                <h1>Job Application</h1>
                <label for="fullNameInput">Your Full Name</label>
                <input
                    type="text"
                    id="fullNameInput"
                    name="fullName"
                    required
                />
                <label for="phoneNumberInput">Your phone number</label>
                <input
                    type="tel"
                    id="phoneNumberInput"
                    name="phoneNumber"
                    placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                />
                <label for="emailInput">Your Email Address</label>
                <input
                    type="email"
                    id="emailInput"
                    name="emailAddress"
                    required
                />
                <br />
                <br />
                <label for="commentsTextarea">Comments and Suggestions</label>
                <textarea
                    name="comments"
                    id="commentsTextarea"
                    placeholder="Comments and Suggestions"
                    cols="20"
                    rows="4"
                ></textarea>
                <label for="fileInput">Upload Your Resume</label>
                <input
                    type="file"
                    id="fileInput"
                    name="uploadResume"
                    accept="application/pdf"
                    required
                />
                <label for="educationLevelSelect"
                    >Your Highest Education Level</label
                >
                <select
                    name="educationLevel"
                    id="educationLevelSelect"
                    required
                >
                    <option value="High School">High School</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Ph.D">Ph.D</option>
                </select>
                <label for="additionalQualificationsTextarea"
                    >Additional Qualification or Certification</label
                >
                <textarea
                    name="qualifictions"
                    id="additionalQualificationsTextarea"
                    cols="30"
                    rows="10"
                ></textarea>
                <hr />
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
    </body>
</html>
