<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <h2>Take Survey</h2>
            <label for="fullNameInput">Full name</label>
            <input type="text" id="fullNameInput" name="fullName" required />
            <h4>Rate your Experience</h4>
            <label for="exellentRadio">
                <input
                    type="radio"
                    id="exellentRadio"
                    name="rateExperience"
                    value="Exellent"
                />Exellent</label
            >

            <label for="goodRadio">
                <input
                    type="radio"
                    id="goodRadio"
                    name="rateExperience"
                    value="Good"
                />Good</label
            >

            <label for="averageRadio">
                <input
                    type="radio"
                    id="averageRadio"
                    name="rateExperience"
                    value="Average"
                />Average</label
            >

            <label for="poorRadio">
                <input
                    type="radio"
                    id="poorRadio"
                    name="rateExperience"
                    value="Poor"
                />Poor</label
            >

            <label for="veryPoorRadio">
                <input
                    type="radio"
                    id="veryPoorRadio"
                    name="rateExperience"
                    value="Very Poor"
                />Very Poor</label
            >
            <br />
            <label for="commentsTextarea">Any additional Comments</label>
            <textarea
                name="comments"
                id="commentsTextarea"
                cols="30"
                rows="10"
            ></textarea>
            <label for="phoneNumberInput">Phone Number</label>
            <input
                type="tel"
                id="phoneNumberInput"
                name="phoneNumber"
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
            />
            <label for="preferredContactSelect">Preferred Contact Method</label>
            <select name="preferredContact" id="preferredContactSelect">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
            </select>
            <br />
            <label for="feedbackTextarea">Suggestions or Feedback</label>
            <textarea
                name="suggestionsOrFeedback"
                id="feedbackTextarea"
                cols="30"
                rows="10"
            ></textarea>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </body>
</html>
