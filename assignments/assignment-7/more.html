<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application</title>
    </head>
    <body>
        <h1>Personal Information</h1>

        <form>
            <label for="Fullname">Full name</label>
            <input
                type="text"
                placeholder="Full name"
                id="Fullname"
                name="Fullname"
            />
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" name="Email" />
            <label for="Phone number">Phone number</label>
            <input
                type="tel"
                placeholder="Phone number"
                id="Phone number"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                name="phoneNumber"
            />
            <label for="Birthdate">Birthdate</label>
            <input
                type="date"
                placeholder="Birthdate"
                id="Birthdate"
                max="2018-01-01"
                min="1990-01-01"
                name="date"
            />
            <label for="Age">Age</label>
            <input type="number" placeholder="Age" id="Age" name="Age" />
            <p>Your gender</p>
            <label for="radio">male</label>
            <input type="radio" id="male" name="Gender" />
            <label for="radio">female</label>
            <input type="radio" id="female" name="Gender" />

            <h2>Account Details</h2>

            <label for="Username">Username</label>
            <input
                type="text"
                placeholder="Username"
                id="Username"
                name="Username"
            />
            <label for="password">Password</label>
            <input
                type="password"
                placeholder="Password"
                id="password"
                name="Password"
            />
            <label for="Secret Message"></label>
            <input type="hidden" />

            <h3>Preferences</h3>

            <label for="color">Color</label>
            <input type="color" id="Color" name="Color" />
            <label for="Subscription">Newsletter Subscription</label>
            <input type="checkbox" id="Subscription" name="button" />
            <label for="Language">Preferred Language</label>
            <select name="Language" id="Language">
                <option value="Uzbek">Uzbek</option>
                <option value="English">English</option>
                <option value="Russian">Russian</option>
                <option value="Chinese">Chinese</option>
            </select>

            <h4>Attachments</h4>

            <label for="file">File</label>
            <input type="file" id="file" name="file" />

            <h4>Location</h4>

            <label for="Location">Location</label>
            <input type="url" id="Location" name="Location" />

            <h4>Feedback</h4>

            <label for="Feedback">Feedback</label>
            <input type="range" id="Feedback" name="Feedback" />
            <label for="textarea">Comments</label>
            <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
            ></textarea>

            <h4>Schedule</h4>

            <label for="time">Preffered Metting Time</label>
            <input type="time" id="time" name="time" />
            <label for="day">Preffered Metting Day</label>
            <input type="week" id="day" name="day" />
            <label for="month">Preffered Metting Month</label>
            <input type="month" id="month" name="month" />

            <h4>Search</h4>

            <label for="Search">Search for articles</label>
            <input type="search" id="search" name="search" />

            <h4>Submit and Reset</h4>

            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" />
            <input type="reset" id="reset" name="reset" />
            <br />
            <button><img src="../../Netflix .webloc" alt="Netflix" /></button>
            <br />
            <label for="image">Clickable Image</label>
            <input type="image" id="image" name="image" />
        </form>
    </body>
</html>
